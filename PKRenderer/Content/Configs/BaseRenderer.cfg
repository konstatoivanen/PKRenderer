
TimeScale: 1.0
InactiveFrameInterval: 64

RHIDesc:
    RHIDriverDescriptor.api: Vulkan
    RHIDriverDescriptor.apiVersionMajor: 1
    RHIDriverDescriptor.apiVersionMinor: 4
    RHIDriverDescriptor.gcPruneDelay: 32
    RHIDriverDescriptor.enableValidation: True
    RHIDriverDescriptor.enableDebugNames: True
    RHIDriverDescriptor.discardPipelineCache: False

WindowDesc:
    WindowDescriptor.iconPath:
    WindowDescriptor.size: [1024, 512]
    WindowDescriptor.vsync: Fifo
    WindowDescriptor.visible: True
    WindowDescriptor.resizable: True
    WindowDescriptor.floating: False
    WindowDescriptor.dpiScaling: False
    WindowDescriptor.autoActivate: True

ConsoleVariables:
    Application.Log.ShowConsole: True
    Application.Log.Filter.RHI: False
    Application.Log.Filter.VERBOSE: False
    Application.Log.Filter.INFO: True
    Application.Log.Filter.WARNING: True
    Application.Log.Filter.ERROR: True
    Application.Seed: 44

    Engine.Gizmos.CPU.Enabled: False
    Engine.Gizmos.GPU.Enabled: False

    Renderer.Lights.CascadeDistribution: 0.5
    Renderer.Lights.TileZDistribution: 10.0
    Renderer.Lights.ShadowmapSize: 1024u

    Renderer.GI.ReSTIR: True
    Renderer.GI.ApproximateRoughSpecular: True
    Renderer.GI.ScreenSpacePretrace: False
    Renderer.GI.CheckerboardTrace: True
    Renderer.GI.SpecularVirtualReproject: True
